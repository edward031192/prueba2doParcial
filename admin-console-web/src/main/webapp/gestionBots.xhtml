<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/plantilla.xhtml">
            <ui:define name="contenido">

                <h:form>
                    <p:panel id="mainPnl" header="Gestion Bots" style="width: 80%; margin: auto;">
                        <p:panel id="buscPnl" header="Busqueda:">
                            <p:outputLabel for="cliente" value="Cliente:" />
                            <p:selectOneMenu id="cliente" style="width:150px">
                                <f:selectItem itemLabel="Seleccione cliente" itemValue=""/>
                                <f:selectItems value="#{clienteBean.clienteList}" />
                                <p:ajax update="@form"/>                       
                            </p:selectOneMenu>
                        </p:panel>    
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
